<!DOCTYPE html>
<html lang="en">
<head>
<title>Youtube</title>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/e2597287a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-cont">
        <nav>
            <div id="nav-div">
                <i class="fas fa-bars" style="margin: 1.6% 0.3% 0% 2%"></i>
                <img id="logo-img" src="static/yt_logo.png" alt="Yotube Logo">
                <span id="az-span">AZ</span>
                <input id="input-s" type="search" placeholder="Search">
                <button id="btn-s">
                    <i class="fas fa-search"></i>
                </button>
                <span id="upl-icon" class="fas fa-upload"></span>
                <button id="sign-in-btn">Sign in</button>
            </div>
        </nav>
        <header>
            <div id="blue-div">
                <i class="fas fa-user-cog" id="lang-icon-user"></i>
                <span style="color:white; font-family:sans-serif; font-size: small;">Choose your language</span>
                <span class="fas fa-times fa-xs" style="color: white; margin-left: 81%;"></span>
                <div id="white-div">
                    <span id="t-span1">You're viewing YouTube in English (US). You can change this preference below.</span>
                    <a href="" style="text-decoration: none;"><span id="t-span2"><sup>Learn more</sup></span></a>
                </div>
            </div>
        </header>
        <section>
            <article>
                <div id="vid-det-div">
                    <iframe width="650" height="400" src="https://www.youtube.com/embed/QUVhbRmhn_w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h2>How to make commits on Git</h2>
                </div>
                <div class="vid-des-div"></div>
            </article>
        </section>
        <div id="side-bar">
            <aside>
                <div id="side-div">
                    <span>
                        <span>Up next</span>
                        <span>Autoplay</span>
                        <i class="fas fa-info-circle"></i>
                        <i class="fas fa-toggle-on"></i>
                    </span>
                </div>
            </aside>
        </div>
        
        <footer>
            <div id="footer-div"></div>
        </footer>
    </div>
</body>
</html>
