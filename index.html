<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <title>Youtube Clone</title>
    </head>
    <body bgcolor="lightgrey">

        <nav id="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/YouTube_Logo.svg/1280px-YouTube_Logo.svg.png" alt="logo" id="logo-img" width="5%" height="70%">
            <input type="text" placeholder="Search">
            <button><img src="https://f0.pngfuel.com/png/765/401/search-logo-png-clip-art.png" id="s-btn" width="20" height="12"></button>
            <img src="https://media.istockphoto.com/vectors/upload-vector-icon-vector-id959075456" alt="upload-vector" id="up-img" width="47" height="40">
            <button id="sign-btn">Sign-In</button>
        </nav>       

        <section id="mainsection">

            <div id="videosection">

                <section id="video"> 
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/RIYrfkZjWmA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>
                
                <article id="description"> description </article>

            </div>

            <div id="sidesection">

                <aside > aside</aside>
                
            </div>

        </section>

    </body>

</html>
