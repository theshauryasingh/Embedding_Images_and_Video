<!DOCTYPE html>
<html lang="en">
<head>
<title>Youtube</title>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/e2597287a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-cont">
        <nav>
            <div id="nav-div">
                <i class="fas fa-bars" style="margin: 1.6% 0.3% 0% 2%"></i>
                <img id="logo-img" src="static/yt_logo.png" alt="Yotube Logo">
                <span id="az-span">AZ</span>
                <input id="input-s"type="search" placeholder="Search">
                <button id="btn-s">
                    <i class="fas fa-search"></i>
                </button>
                <span id="upl-icon" class="fas fa-upload"></span>
                <button id="sign-in-btn">Sign in</button>
            </div>
        </nav>
        <header>
            <div id="blue-div">
                <div id="white-div"></div>
            </div>
        </header>
        <section>
            <article>
                <div id="vid-det-div">
                    <h2>How to make commits on Git</h2>
                </div>
                <div class="vid-des-div"></div>
            </article>
        </section>
        
        <aside>
            <div id="side-div"></div>
        </aside>
        <footer>
            <div id="footer-div"></div>
        </footer>
    </div>
</body>
</html>
